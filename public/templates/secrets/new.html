<form ng-submit="secretsNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Location" ng-model="secretsNewCtrl.secret.location">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Tell your secret" ng-model="secretsNewCtrl.secret.secret"></textarea>
  </div>
  <input type="submit" value="Share your secret" class="btn btn-block btn-info">
</form>
