<div class="pull-right col-xl-4">
  <a class="btn btn-warning col-xl-2" ng-href="/">Discard Changes</a>
  <a class="btn btn-danger col-xl-2" ng-click="secretsEditCtrl.destroy()">Erase Secret</a>
  <hr>
</div>
<form ng-submit="secretsEditCtrl.update()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Location" ng-model="secretsEditCtrl.secret.title">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Secret" ng-model="secretsEditCtrl.secret.content"></textarea>
  </div>
  <input type="submit" value="Update Secret" class="btn btn-block btn-info">
</form>
