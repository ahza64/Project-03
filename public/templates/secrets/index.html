<h2>Secret Locations</h2>
<hr>

<div class="row">
  <div class="col-md-6">
    <ui-gmap-google-map options="secretsIndexCtrl.mapOptions" center="secretsIndexCtrl.mapCenter" zoom="secretsIndexCtrl.mapZoom">
      <ui-gmap-marker ng-repeat="secret in secretsIndexCtrl.secrets"
        coords="{latitude: secret.latitude, longitude: secret.longitude}"
        idkey="secret._id"
        options="secretsIndexCtrl.markerOptions">
      </ui-gmap-marker>
    </ui-gmap-google-map>
    <hr>
    <a class="btn btn-primary btn-block" href="/secrets/new" ng-show="main.currentUser.isLoggedIn()">Add A New Secret Location</a>
    <hr>
  </div>
  <div class="scrollBox col-md-6">

    <p ng-if="!secretsIndexCtrl.secrets.length">No locations yet.</p>

    <div ng-if="secretsIndexCtrl.secrets.length">
      <div ng-repeat="secret in secretsIndexCtrl.secrets">
        <p>
          <strong><a ng-href="/secrets/{{secret._id}}">{{secret.location}}</a></strong>
          <!-- - {{secret.enigma}} -->
          -- {{secret.user.displayName}}
        </p>
      </div>
    </div>
  </div>
</div>
